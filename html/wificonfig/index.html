        <body>

    <section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <h2 class="heading mb-3">Digital Frame</h2>
            <div class="sub-heading">
              <p class="mb-4">To update your wifi settings just enter your network details in the spaces provided then select 'submit'.  The system will then restart and establish a wifi connection.</p>
            </div>
          </div>
          <div class="col-md-1">
          </div>
          <div class="col-md-5 relative align-self-center">
            <form method="POST" action="../cgi-bin/wificonfig.py" class="bg-white rounded pb_form_v1">
              <h2 class="mb-4 mt-0 text-center">Update Wifi Settings</h2>
              <div class="form-group">
                <input type="text" class="form-control pb_height-50 reverse" placeholder="Network Name (SSID)" name="wifi_name">
              </div>
              <div class="form-group">
                <input type="password" class="form-control pb_height-50 reverse" placeholder="Password" name="wifi_pass">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="submit">
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>
